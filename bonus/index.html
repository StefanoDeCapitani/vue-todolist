<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- My Css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
    <title>Vue To Do List</title>
  </head>
  <body>
    <div id="root" class="container">
      <h1 class="pt-5 text-center">HELLO Vueoolean - Todolist</h1>
      <div class="input-group pt-4 pb-5">
        <input type="color" class="form-control" v-model="inputColor">
        <input
          type="text"
          class="form-control"
          :class="{'is-invalid' : !inputIsValid}"
          placeholder="Vorrei..."
          v-model="inputTask"
          @keyup.enter="onClickAddTask"
          @input="inputIsValid = true"
        />
        <button
          class="btn btn-outline-primary btn-add"
          type="button"
          @click="onClickAddTask"
        >
          Aggiungi
        </button>
        <div class="invalid-feedback">{{invalidFeedback}}</div>
      </div>
      <h3 v-if="tasksList.length === 0" class="text-center">
        &#8593 Inserisci un nuovo task &#8593
      </h3>
      <div class="list-group">
        <label
          v-for="task, i in tasksList"
          class="list-group-item d-flex gap-3 single-todo" 
          :class=" {'checked' : task.checked} "
          :style="{'border-left-color': task.color}"
        >
          <input class="form-check-input me-1" type="checkbox" v-model="task.checked">
          {{task.text}}
          <button
            type="button"
            class="btn-close ms-auto"
            @click="onClickCloseTask(i)"
          ></button>
        </label>
      </div>
    </div>
  </body>
</html>
